<html>
<head>
	<title>Ejercicio Viaje de Planetas Pag. 91</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<div class="container">
		 	<h1>¿A dónde le gustaría ir?</h1>
		 	<ul class="list-group-item-success">
		 		<planet v-for="(planeta,index) in planetas" :key="index" :planeta="planeta"></planet>
		 	</ul>
		</div>
	</div>
	<template id="planeta-template">
		<li class="list-group-item-warning">
			Planeta: {{ planeta.nombre }}
			Visitado: {{ planeta.visitas }} tiempo.
			<button v-show="puedeVisitar" @click="visitar" class="btn btn-info"> Visitar				
			</button>
			<span v-show="planeta.visitas > 0" class="fa fa-rocket fa-2x pull-right" aria-hidden="true"></span>
		</li>
	</template>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
	Vue.component('planet',{
		template: '#planeta-template',
		props: ['planeta'],
		methods: {
			visitar: function(){
				this.planeta.visitas++;
			},
		},
		computed: {
			puedeVisitar: function(){
				return this.planeta.visitas < 3
			}

		}
	});
	new Vue({
		el: '#app',
		data: {
		 	planetas: [
		 		{ nombre: 'Mercurio', visitas: 0 }, 
		 		{ nombre: 'Venus', visitas: 0 }, 
		 		{ nombre: 'Marte', visitas: 0 }, 
		 		{ nombre: 'Jupiter', visitas: 0 }, 
		 		{ nombre: 'Saturno', visitas: 0 } 
		 	]
		}
	})
</script>
</html>
